			import { EffectComposer } from '/threejs/examples/jsm/postprocessing/EffectComposer.js';

			init();

			function init() {
				//basics
				container = document.createElement('three');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.25, 200);
				camera.position.set(0,4,12);

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0x000000);

				const light = new THREE.HemisphereLight( 0xffffff, 0xffffff, 1 );
				scene.add( light );

				var cubemap = new THREE.CubeTextureLoader()
				.setPath( 'img/skybox/' )
				.load( [
				'px.png',
				'nx.png',
				'py.png',
				'ny.png',
				'pz.png',
				'nz.png'
				] );
				scene.background= cubemap;

				var wallMaterial = new THREE.MeshStandardMaterial( { //material to for disco ball
					metalness: 0.1,
					roughness: 0.7,
					color: 0x0e191a,
					envMap: cubemap,
				} );
				wallMaterial.side = THREE.DoubleSide;


				controls = new DeviceOrientationControls( cube, true );
				controls.disconnect();
				controls.enabled = false;
				console.log(controls);

				// GUI
				var params = {
					fov: 45,
					Y: 0,
					Z: 0,
				};

				var gui = new GUI({
					width : 300
				}); 

				function updateCamera() {
					camera.updateProjectionMatrix();
				}
				var folder = gui.addFolder('Camera Controls');

				folder.add(params, 'Y', 0, 5).step(0.01).onChange(function (value) { camera.position.y = value });
				folder.open();
				


				// model
				var loader = new THREE.GLTFLoader();
				loader.load("models/proj1.gltf", function (gltf) {
					scene.environment = cubemap;
					scene.add(gltf.scene);

				});

				// renderer and controls
				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);

				composer = new EffectComposer( renderer );
				const renderPass = new RenderPass( scene, camera );
				composer.addPass( renderPass );
	
				// const filmPass = new FilmPass(0.4, 0.3, 600, false);
				// composer.addPass( filmPass );
	
				const unrealBloomPass = new UnrealBloomPass();
				composer.addPass( unrealBloomPass );

				// controls = new OrbitControls( camera, renderer.domElement );
				// controls.minDistance = 3;
				// controls.maxDistance = 5;
				alert("This experiment is only built for phones. Press enable controls to experience.")
			}
			
			/**
			 * BUTTONS
			**/  

			const startButton = document.getElementById( 'startButton' );
				startButton.addEventListener( 'click', function () {
					controls.connect();
					controls.enabled = true;
					console.log(controls);
			} );
			
			var tapButton = document.getElementById ("powerbutton");
			document.getElementById ("powerbutton").addEventListener ("touchstart", interactStart, false);
			document.getElementById ("powerbutton").addEventListener ("touchend", interactEnd, false);



			function animate() {
				requestAnimationFrame(animate);
				controls.update();
				composer.render(); //render and post

				// renderer.render( scene, camera );
				
			}
			
			window.addEventListener( 'resize', onWindowResize, false );
			function onWindowResize(){
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();
					renderer.setSize( window.innerWidth , window.innerHeight);
			}
