<!DOCTYPE html>
<html>
	<head>
		<title>Proof of Concept Pei Pei</title>
        <link rel="stylesheet" href="bunny.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
	</head>
	<body>
		<a href ="index.html">
			<img src="img/namered.png" alt="Virtual House" style="width:20%;">
		  </a>
         

	
		<div id = "three">
			<script type="text/javascript">
				function requestOrientationPermission(){
					DeviceOrientationEvent.requestPermission()
					.then(response => {
						if (response == 'granted') {
							window.addEventListener('deviceorientation', (e) => {
								// do something with e
							})
						}
					})
					.catch(console.error)
				}
			</script>
			
		
			<div id="overlay">
				<button id="request" onclick='requestOrientationPermission();'>Request orientation permission</button>
			</div>
		<script src="threejs/build/three.js"></script>
        <script src="threejs/examples/js/loaders/GLTFLoader.js"></script>

		<script type="module">

			import { DeviceOrientationControls } from '/threejs/examples/jsm/controls/DeviceOrientationControls.js';
	

			let camera, scene, renderer, controls;

			const startButton = document.getElementById( 'request' );
			startButton.addEventListener( 'click', function () {
				init();
				animate();
			} );

			function init() {

				const overlay = document.getElementById( 'overlay' );
				overlay.remove();

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );

				controls = new DeviceOrientationControls( camera );
				controls.enabled = true;
				scene = new THREE.Scene();

				const geometry = new THREE.SphereGeometry( 500, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );

				const material = new THREE.MeshBasicMaterial( {
				color: 0x555555,
				} );

				const mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				const helperGeometry = new THREE.BoxGeometry( 100, 100, 100, 4, 4, 4 );
				const helperMaterial = new THREE.MeshBasicMaterial( { color: 0xff00ff, wireframe: true } );
				const helper = new THREE.Mesh( helperGeometry, helperMaterial );
				scene.add( helper );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );


			}

			function animate() {

				window.requestAnimationFrame( animate );

				controls.update();
				renderer.render( scene, camera );
				console.log(controls);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
		</script>
		</div>
	</body>
</html>
